<!DOCTYPE html>
<html>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		:root {
			--background-color: #2c2c2c;
			--border-color: #161616;
			--timeout-time: 0.5s;
			--scroll-time: 8s;
		}

		body {
			margin: 0;
		}

		#widget {
			overflow: hidden;
			border-radius: 4px;
			border-color: var(--border-color);
			box-shadow: 0px 0px 5px black;

			height: 100%;
			margin: 8px;

			position: relative;
		}
		#widgetborder {
			background-color: var(--background-color);
			overflow: hidden;

			height: 250px;
			padding: 8px;
			padding-right: 0px;

			position: relative;
			display: flex;
			flex-wrap: nowrap;
			align-items: center;
		}

		#info {
			width: 100%;
			display: flex;
			flex-direction: column;
			flex-wrap: nowrap;
			white-space: nowrap;
			overflow-x: hidden;
		}

		#image-box {
			position: relative;
			height: 100%;
			width: 100%;
			overflow: hidden;
			border-radius: 10px;
			min-width: fit-content;
			max-width: fit-content;
		}

		#image-box-shadow {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 100%;
			height: 100%;
			aspect-ratio: 1;
			background-size: cover;
			background-repeat: no-repeat;
			border-radius: 10px;
			box-shadow: 0 0 4px 4px rgba(0, 0, 0, 0.7) inset;
		}

		#cover {
			position: relative;
			width: 100%;
			height: 100%;
			aspect-ratio: 1;
			background-position: center;
			background-size: cover;
			background-repeat: no-repeat;
		}

		#next-cover {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 100%;
			height: 100%;
			transition: opacity var(--timeout-time) ease-in-out;
			aspect-ratio: 1;
			background-position: center;
			background-size: cover;
			background-repeat: no-repeat;
		}

		#titlebox,
		#artistbox {
			font-weight: 1000;
			text-align: center;
			align-self: center;
			display: flex;
			background-clip: text;
			color: transparent;
		}
		#titlebox {
			font-size: 4rem;
		}
		#artistbox {
			font-size: 3rem;
			margin-bottom: 20px;
		}

		#title,
		#artist {
			transition: opacity var(--timeout-time) ease-in-out;
		}

		p,
		span {
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			color: white;
			margin: 0px;
		}

		#progressbar,
		#progress {
			background-color: gray;
			height: 25px;
			width: 100%;
			margin-top: 5px;
			border-radius: 2px;
			transition: background-color var(--timeout-time) ease-in-out;
		}

		#progressbar {
			position: relative;
			margin-bottom: 4px;
		}

		#progress {
			background-color: rgb(255, 255, 255);
			width: 50%;
			position: absolute;
			top: -20%;
		}

		#timeline {
			margin: 0;
			grid-template-columns: 10% 80% 10%;
			display: grid;
			place-items: center;
		}

		#length,
		#time-passed {
			font-size: x-large;
			font-weight: 900;
			margin-bottom: 5px;
		}

		.blue-neon-text {
			text-shadow: 0 0 7px cyan, 0 0 10px blue;
		}
		.red-neon-text {
			text-shadow: 0 0 7px red, 0 0 10px red;
		}
		.gold-neon-text {
			text-shadow: 0 0 7px yellow, 0 0 10px orange;
		}

		.marquee {
			animation: marquee var(--scroll-time) linear infinite;
		}

		@keyframes marquee {
			from {
				transform: translateX(105%);
			}
			to {
				transform: translateX(-110%);
			}
		}
	</style>

	<body>
		<div id="widget">
			<div id="widgetborder">
				<div id="image-box">
					<div id="cover"></div>
					<div id="next-cover" style="opacity: 0"></div>
					<div id="image-box-shadow">&nbsp;</div>
				</div>
				<div id="info">
					<span id="titlebox">
						<p id="title">&nbsp;</p>
					</span>
					<span id="artistbox">
						<p id="artist">&nbsp;</p>
					</span>
					<div id="timeline">
						<div>
							<p id="time-passed">0:00</p>
						</div>
						<div id="progressbar">
							<div id="progress"></div>
						</div>
						<div>
							<p id="length">0:00</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

				element.innerText = fullText || ""; // Set empty string if fullText is nullish
				lastArtist = formattedArtists;
				lastAlbum = album;
				if (isOverflownText(element)) {
					return;
				}
				element.classList.remove("marquee");
				element.style.opacity != 1 ? (element.style.opacity = 1) : "";
			});
		}

		async function fetchWithCors(imageUrl) {
			try {
				const response = await fetch(imageUrl, {
					mode: "cors", // Explicitly set CORS mode for anonymous requests
					cache: "no-cache", // Prevent caching
					headers: {
						"Access-Control-Request-Method": "GET", // Required for preflight requests
					},
				});

				const blob = await response.blob(); // Get the image data as a Blob

				return { blob: blob, success: true };
			} catch (e) {
				// Most likely due to CORS, below is code for trying to get from original then secondaries
				// console.warn("CORS error during image fetch:", imageUrl);
				return { blob: null, success: false };
			}
		}

		async function updateCoverAndProgressColor(coverUrls) {
			var coverSuccess = false;
			var blob;
			for (let i = 0; i < coverUrls.length; i++) {
				if (!coverUrls[i] || coverUrls[i] === "") {
					continue;
				} else {
					response = await fetchWithCors(coverUrls[i]);
					if (response.success) {
						coverSuccess = true;
						cover = coverUrls[i];
						blob = response.blob;
						break;
					}
				}
			}
			if (!coverSuccess) {
				document.getElementById("cover").style.backgroundImage = `url(${placeholder})`;
				return;
			}

			const reader = new FileReader();

			reader.onloadend = async () => {
				if (reader.result) {
					if (!lastCoverData || reader.result !== lastCoverData) {
						// Update cover with cache busting
						updateCover(`url(${cover}?${new Date().getTime()})`);
						lastCoverData = reader.result;

						try {
							const rgb = await getAverageBlobRGB(blob);

							if ((calculate_brightness(rgb) < 0.6 && calculate_brightness(rgb) > 0.3) || config.Widget.alwaysBrightenColors) {
								// Brighten dark colors
								const brightenedRgb = increase_brightness(rgb, 100);
								document.getElementById("progress").style.backgroundColor = `rgb(${brightenedRgb[0]}, ${brightenedRgb[1]}, ${brightenedRgb[2]})`;
							} else {
								document.getElementById("progress").style.backgroundColor = `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
							}
						} catch (error) {
							console.error("Error fetching image colors:", error);
						}
					}
				} else {
					console.error("Failed to read image data.");
					document.getElementById("cover").style.backgroundImage = `url(${placeholder})`;
				}
			};

			reader.readAsDataURL(blob);
		}

		function updateCover(cover) {
			document.getElementById("next-cover").style.backgroundImage = cover;
			document.getElementById("next-cover").style.opacity = 1;
			sleep(config.Widget.songRefresh).then(() => {
				document.getElementById("cover").style.backgroundImage = cover;
				document.getElementById("next-cover").style.backgroundImage = "";
				document.getElementById("next-cover").style.opacity = 0;
			});
		}

		async function getAverageBlobRGB(blob) {
			// Create a new image element from the blob
			const img = new Image();
			img.src = URL.createObjectURL(blob);

			// Wait for the image to load completely
			await new Promise((resolve) => {
				img.onload = resolve;
			});

			// Once loaded, calculate average RGB
			return getAverageImageRGB(img);
		}

		function getAverageImageRGB(img) {
			// Create a canvas element
			const canvas = document.createElement("canvas");
			const ctx = canvas.getContext("2d");

			// Set canvas dimensions to match the image
			canvas.width = img.width;
			canvas.height = img.height;

			// Draw the image onto the canvas
			ctx.drawImage(img, 0, 0);

			// Get image data object for the entire canvas
			const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

			// Initialize variables for accumulating RGB sums
			let redSum = 0;
			let greenSum = 0;
			let blueSum = 0;
			const pixelCount = imageData.data.length / 4; // Total number of pixels

			// Loop through each pixel's data
			for (let i = 0; i < imageData.data.length; i += 4) {
				redSum += imageData.data[i];
				greenSum += imageData.data[i + 1];
				blueSum += imageData.data[i + 2];
			}

			// Calculate average RGB values
			const averageRed = Math.floor(redSum / pixelCount);
			const averageGreen = Math.floor(greenSum / pixelCount);
			const averageBlue = Math.floor(blueSum / pixelCount);

			// Return an object with average RGB values
			return [averageRed, averageGreen, averageBlue];
		}

		function updateProgress(length, progress) {
			const width = (progress / length) * 100 + "%";
			document.getElementById("progress").style.width = width;

			document.getElementById("length").innerText = format_ms(length);
			document.getElementById("time-passed").innerText = format_ms(progress);
		}

		(async () => {
			try {
				const fetchDataLoop = async () => {
					const data = await fetchData(); // Call your data fetching function
					// Check for data changes
					// Update UI elements based on the fetched data
					updateCoverAndProgressColor([data.cover_url, data.cover, data.cover_path, data.album_url]);
					updateTitle(data.title);
					updateArtistAndAlbum(data.artists, data.album);
					updateProgress(data.duration, data.progress);
					// Update other UI elements based on your data structure (if any)
					lastData = data;
				};

				setInterval(await fetchDataLoop, config.Widget.songRefresh); // Start the refresh loop
			} catch (error) {
				console.error("Error fetching data:", error);
			}
		})();

		function configOptions() {
			if (config.Widget.disableCorners) {
				document.querySelector("#widget").style.borderRadius = "0px";
			} else {
				document.querySelector("#widget").style.borderRadius = "";
			}

			if (config.Widget.disablePadding) {
				document.querySelector("#widget").style.margin = "0px";
			} else {
				document.querySelector("#widget").style.margin = "";
			}

			// make the timeline text 0:00 - 1:30 copy progress colors
			// also check for text wrapping needs, when song title is too long
			if (config.Widget.matchingColors) {
				// make the timeline text 0:00 - 1:30 copy progress colors
				// also check for text wrapping needs, when song title is too long
				setInterval(() => {
					changeColors();
					checkWrap(document.querySelector("#title"));
					checkWrap(document.querySelector("#artist"));
				}, config.Widget.songRefresh);
			} else {
				observer.disconnect();
				var observer = null;
			}

			if (config.Compact.disableProgress || config.Compact.progress) {
				document.querySelector("#timeline").style.display = "none";
				document.querySelector("#artistbox").style.marginBottom = "0px";
			} else {
				document.querySelector("#timeline").style = "";
			}

			if (config.Compact.progress) {
				var progress = document.querySelector("#progress");
				var widget = document.querySelector("#widgetborder");

				var bgcolor = rgba2hex(progress.style.backgroundColor);
				var inbgcolor = invertColor(bgcolor.slice(0, -2)) + bgcolor.slice(-2);
				var progwidth = Number(progress.style.width.replace("%", ""));

				switch (config.Compact.borderSide) {
					case "left":
						borderDirection = "border-left";
						break;
					case "right":
						borderDirection = "border-right";
						break;
					case "down":
						borderDirection = "border-bottom";
						break;
					case "up":
						borderDirection = "border-top";
						break;
					default:
						borderDirection = "border";
						break;
				}

				widget.style = `
				${borderDirection}: 4px solid !important;
				border-image: linear-gradient(90deg, ${bgcolor} 0%, ${bgcolor} ${progwidth}%, ${inbgcolor} ${progwidth + config.Compact.progressBarBlend}%, ${inbgcolor} 100%) 10;
				`;
			} else {
				document.querySelector("#widgetborder").style = "";
			}

			if (config.Widget.centerText) {
				document.querySelector("#titlebox").style = "justify-content: center;";
				document.querySelector("#artistbox").style = "justify-content: center;";
			} else {
				document.querySelector("#titlebox").style = "";
				document.querySelector("#artistbox").style = "";
			}

			// set root colors from config
			const rootElement = document.documentElement;

			rootElement.style.setProperty("--background-color", config.Widget.background);

			rootElement.style.setProperty("--border-color", config.Widget.border);

			rootElement.style.setProperty("--timeout-time", `${config.Widget.transitionTimeout / 1000}s`);

			rootElement.style.setProperty("--scroll-time", `${config.Widget.scrollTime / 1000}s`);
		}

		setInterval(configOptions, config.Widget.songRefresh);

		function addCss(fileName) {
			var link = document.createElement("link");
			link.type = "text/css";
			link.rel = "stylesheet";
			link.href = fileName;

			// Check for existing stylesheet with the same href before appending
			var existingLink = document.querySelector(`link[href="${fileName}"]`);
			if (!existingLink) {
				document.head.appendChild(link);
			} else {
				console.log(`Stylesheet "${fileName}" already exists.`);
			}
		}

		function addIfCssExists(src) {
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function () {
				if (this.readyState === xhr.DONE && this.status === 200) {
					addCss(src);
					console.log(`Loaded "${src}".`);
				}
			};
			xhr.open("HEAD", src);
			xhr.send();
		}

		addIfCssExists("./style.css");

		function changeColors() {
			var bgcolor = rgba2hex(document.querySelector("#progress").style.backgroundColor);
			var inbgcolor = invertColor(bgcolor.slice(0, -2)) + bgcolor.slice(-2);

			document.querySelectorAll("#length, #time-passed, #title, #artist").forEach((element) => {
				element.style.color = bgcolor;
				if (isCloserToWhite(inbgcolor)) {
					readabilityColor = "white";
				} else {
					readabilityColor = "black";
				}

				element.style.textShadow = `
				0 0 4px ${readabilityColor},
				0 0 5px ${readabilityColor},
				0 0 6px ${readabilityColor},
				0 0 7px ${readabilityColor},
				0 0 10px ${inbgcolor},
				0 0 10px ${inbgcolor},
				0 0 10px ${inbgcolor}`;
			});
		}

		function isCloserToWhite(hexColor) {
			// Remove leading '#' if present
			const rgbString = hexColor.replace(/^#?/, "");
			// Convert hex to RGB values
			const rgbValues = rgbString.match(/.{1,2}/g).map((x) => parseInt(x, 16));
			// Calculate average
			const average = (rgbValues[0] + rgbValues[1] + rgbValues[2]) / 3;
			// Choose your threshold (adjust as needed)
			const threshold = 128;

			return average > threshold;
		}

		function checkWrap(element) {
			const isOverflown = isOverflownText(element);
			const hasMarquee = element.classList.contains("marquee");

			if (!isOverflown && hasMarquee) {
				element.style.opacity != 0 ? (element.style.opacity = 0) : "";
				sleep(config.Widget.songRefresh).then(function () {
					element.style.opacity != 1 ? (element.style.opacity = 1) : "";
					element.classList.remove("marquee");
				});
			} else if (isOverflown && !hasMarquee) {
				element.style.opacity != 0 ? (element.style.opacity = 0) : "";
				sleep(config.Widget.songRefresh).then(function () {
					element.style.opacity != 1 ? (element.style.opacity = 1) : "";
					element.classList.add("marquee");
				});
			}
		}

		function isOverflownText(element) {
			return element.getBoundingClientRect().width > document.querySelector("#info").getBoundingClientRect().width;
		}

		// stolen from https://stackoverflow.com/questions/49974145/how-to-convert-rgba-to-hex-color-code-using-javascript
		function rgba2hex(orig) {
			var a,
				isPercent,
				rgb = orig.replace(/\s/g, "").match(/^rgba?\((\d+),(\d+),(\d+),?([^,\s)]+)?/i),
				alpha = ((rgb && rgb[4]) || "").trim(),
				hex = rgb ? (rgb[1] | (1 << 8)).toString(16).slice(1) + (rgb[2] | (1 << 8)).toString(16).slice(1) + (rgb[3] | (1 << 8)).toString(16).slice(1) : orig;

			if (alpha !== "") {
				a = alpha;
			} else {
				a = 0o1;
			}
			// multiply before convert to HEX
			a = ((a * 255) | (1 << 8)).toString(16).slice(1);
			hex = hex + a;

			return "#" + hex;
		}

		// stolen from https://stackoverflow.com/questions/35969656/how-can-i-generate-the-opposite-color-according-to-current-color
		function invertColor(hex) {
			if (hex.indexOf("#") === 0) {
				hex = hex.slice(1);
			}
			// convert 3-digit hex to 6-digits.
			if (hex.length === 3) {
				hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
			}
			if (hex.length !== 6) {
				// console.log("Invalid HEX color.");
				return "#000000";
			}
			// invert color components
			var r = (255 - parseInt(hex.slice(0, 2), 16)).toString(16),
				g = (255 - parseInt(hex.slice(2, 4), 16)).toString(16),
				b = (255 - parseInt(hex.slice(4, 6), 16)).toString(16);
			// pad each with zeros and return
			return "#" + padZero(r) + padZero(g) + padZero(b);
		}

		function padZero(str, len) {
			len = len || 2;
			var zeros = new Array(len).join("0");
			return (zeros + str).slice(-len);
		}
